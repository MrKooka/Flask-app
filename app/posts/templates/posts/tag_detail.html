{%extends 'base.html'%}

{%block title%}

	{{tag.name}} | posts

{%endblock%}


{%block content_title%}
	Posts for "{{tag.name}}" tag
{%endblock%}

	


{%block content%}
	{% for post in posts %}
		<div class="card" style="width: 18rem;margin-bottom:20px;">
		<div class="card-body">
			<h5 class="card-title">{{post.title}}</h5>
			<p class="card-text">{{post.body}}</p>
			<a href="{{url_for('posts.post_detail',slug=post.slug)}}" class="btn btn-primary">Read more</a>
			<h6>Tags:<span class="badge badge-secondary">{{tags}}</span></h6>
		</div>
		
		
	{% endfor %}

{%endblock%}
