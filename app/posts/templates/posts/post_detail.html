{%extends 'base.html'%}

{%block title%}

	{{post.title}}

{%endblock%}


{%block content_title%}
	{{post.title}}
{%endblock%}


{%block content%}
	{{post.body}}
	<div class= 'tags'>
		{%for tag in tags %}
			<a href="{{ url_for('posts.tag_detail', slug=tag.slug)}}"><span class="badge badge-primary">{{ tag.name }}</span></a>

			
		{%endfor%}
		<a href="{{ url_for('posts.edit_post',slug=post.slug) }}"><button type="buttom" class="btn btn-outline-primary">Edit</button></a>
	</div>

{%endblock%}
