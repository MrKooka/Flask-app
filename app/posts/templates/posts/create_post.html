{%extends 'base.html'%}

{% block title %}
New Post
{% endblock title %}

{% block content_title %}
<p>New post</p>
{% endblock%}

{% block content %}
<div class="col-md-6">
	<form action="{{ url_for('posts.create_post') }}" method="POST">
		{% for field in form %}

		<div class="form-group">
			{{field.label(class='control-label')}}
			{{field(class ='form-control')}}
		</div>


		{% endfor %}
		<button type="submit" class="btn btn-outline-primary">Create</button>		
	</form>
</div>
{% endblock%}
